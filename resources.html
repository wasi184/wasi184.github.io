<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Educational Resources</title>
  <link rel="stylesheet" href="resources.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .resource-item {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .resource-item h2 {
      margin-top: 0;
    }
    .resource-item p {
      margin-bottom: 10px;
    }
    .resource-item a {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }
    .resource-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Educational Resources</h1>

    <div class="resource-item">
      <h2>BRAC Admission Guidebook</h2>
      <p>A complete guide for BRAC University admission preparation.</p>
      <a href="files/guidebook.pdf" target="_blank">Download PDF</a>
    </div>

    <div class="resource-item">
      <h2>How to Write an Essay</h2>
      <p>Tips and tricks to write essays for admission tests.</p>
      <a href="files/essay_tips.pdf" target="_blank">Download PDF</a>
    </div>

    <div class="resource-item">
      <h2>Model Test</h2>
      <p>Practice model test papers for preparation.</p>
      <a href="files/model_test.pdf" target="_blank">Download PDF</a>
    </div>

  </div>
</body>
</html>
